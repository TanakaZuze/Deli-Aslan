    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="assets/css/payment-gteway.css">
    <link rel="shortcut icon" href="assets/img/mobile-icons/favicon.png" type="image/x-icon">
</head>

<body>
    <section class="container">
        <form action="" method="get">
            <div class="row">

                <div class="col">
                    <h3>Billing Address</h3>

                    <div class="input-box">
                        <label for="">Full Name :</label>
                        <input type="text" name="" placeholder="John Doe">
                    </div>

                    <div class="input-box">
                        <label for="">Email :</label>
                        <input type="email" name="" placeholder="johndoe@gmail.com">
                    </div>

                    <div class="input-box">
                        <label for="">Address :</label>
                        <input type="text" name="" placeholder="Edenvale">
                    </div>

                    <div class="input-box">
                        <label for="">City :</label>
                        <input type="text" name="" placeholder="Johannesburg">
                </div>

                    <div class="flex">
                        <div class="input-box">
                            <label for="">Province :</label>
                            <input type="text" name="" placeholder="Gauteng">
                        </div>
                        <div class="input-box">
                            <label for="">Zip Code :</label>
                            <input type="number" name="" placeholder="2090">
                        </div>
                    </div>
                </div>

                    <div class="col">
                        <h3>PAYMENT</h3>

                        <div class="input-box">
                            <label>Accepted Cards:</label>
                            <img src="assets/img/card_img.png" alt="">
                        </div>

                        <div class="input-box">
                            <label for="">Name on Card :</label>
                            <input type="text" name="" placeholder="Mr John Doe">
                        </div>

                        <div class="input-box">
                            <label for="">Credit Card Number :</label>
                            <input type="number" name="" placeholder="1111-2222-3333-4444">
                        </div>

                        <div class="input-box">
                            <label for="">Exp Month :</label>
                            <input type="month" name="" placeholder="January">
                        </div>

                        <div class="flex">
                            <div class="input-box">
                                <label for="">Exp Year</label>
                                <input type="date" name="" placeholder="2022">
                            </div>
                            <div class="input-box">
                                <label for="">CVV :</label>
                                <input type="number" name="" placeholder="1234">
                            </div>
                        </div>


                    </div>
    
            </div>
            <input type="submit" value="Proceed to checkout" class="submit-button">
        </form>
    </section>
</body>

</html>
